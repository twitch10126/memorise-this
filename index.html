<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome script-->
    <script src="https://kit.fontawesome.com/e41725af1c.js" crossorigin="anonymous"></script>
    <!-- Custom  CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memorise This</title>
</head>

<body>
    <header>
        <!-- reset button -->
        <button class="reset">Reset</button>
        <h1>Memorise This</h1>
    </header>
    <main>
        <section id="game">

            <!-- game base outter black ring  -->
            <div class="game-outter">
                <!-- game inner holds the coloured buttons -->
                <div class="game-inner">
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="green"></div>
                    <div class="purple"></div>

                </div>
                <!-- center circle holds the start button and score -->
                <div class="center-circle">
                    <div class="rules">
                        <i class="fa-solid fa-scroll fa-3x"></i>
                        <span class="overlay-text">Rules</span>
                    </div>
                    <div class="start border"><span>Start</span></div>
                    <!-- before game begins set to Start, afterwards set to Score: -->
                    <div id="score" class="hidden">5</div>
                </div>
            </div>

        </section>

    </main>
    <footer>
        <div id="footer">
            <p class="copyrite">&copy Made by Emma Bough</p>
        </div>
    </footer>

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom Script -->
    <script src="scripts/js/script.js"></script>
</body>

</html>
