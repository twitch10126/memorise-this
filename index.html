<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome script-->
    <script src="https://kit.fontawesome.com/e41725af1c.js" crossorigin="anonymous"></script>
    <!-- Custom  CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memorise This</title>
</head>

<body>
    <header>
        <!-- reset button -->

        <button id="dropdownBtn">
            <h5>LeaderBoard</h5>
        </button>

        <!-- table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Score:</th>
                </tr>
            </thead>
            <tbody id="dropdown-menu">

                <!-- First row (always visible) -->
                <tr>
                    <td>Player 1</td>
                    <td>150</td>
                </tr>

                <!-- Rows that drop down -->
                <tr class="dropdownRow hidden">
                    <td>Player 2</td>
                    <td>200</td>
                </tr>
                <tr class="dropdownRow hidden">
                    <td>Player 3</td>
                    <td>250</td>
                </tr>
                <tr class="dropdownRow hidden">
                    <td>Player 4</td>
                    <td>300</td>
                </tr>
                <tr class="dropdownRow hidden">
                    <td>Player 5</td>
                    <td>350</td>
                </tr>
            </tbody>
        </table>


    </header>
    <main>
        <section id="rules">
            <div class="lg-rules">Rules</div>
            <div class="rules">
                <i class="fa-solid fa-scroll fa-2x hidden"></i>
                <span class="overlay-text hidden">Rules</span>
            </div>
        </section>

        <section id="game">

            <!-- game base outter black ring  -->
            <div class="game-outter">
                <!-- game inner holds the coloured buttons -->
                <div class="game-inner">
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="green"></div>
                    <div class="purple"></div>

                </div>
                <!-- center circle holds the start button and score -->
                <div class="center-circle">
                    <div class="rules">
                        <i class="fa-solid fa-scroll fa-3x"></i>
                        <span class="overlay-text">Rules</span>
                    </div>
                    <div class="start border">Start</div>
                    <!-- before game begins set to Start, afterwards set to Score: -->
                    <div id="score" class="hidden"></div>
                </div>
            </div>

        </section>

    </main>
    <footer>
        <div id="footer">
            <p class="copyrite">&copy Made by Emma Bough</p>
        </div>
    </footer>

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom Script -->
    <script src="scripts/js/script.js"></script>
</body>

</html>
